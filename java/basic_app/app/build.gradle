apply plugin: 'com.android.application'

android {
    compileSdkVersion 33

    defaultConfig {
        applicationId "com.appsflyer.onelink.appsflyeronelinkbasicapp"
        minSdkVersion 24
        targetSdkVersion 33
        versionCode 1
        versionName "1.0"
    }
    compileOptions {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }
}

dependencies {
//    implementation fileTree(dir: 'libs', include: ['*.aar'])

    implementation 'com.appsflyer:af-android-sdk:6.13.0'
//    implementation 'com.appsflyer:af-android-sdk-beta:6.13.0-rc1'
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'com.android.installreferrer:installreferrer:1.1.2'
    implementation('com.google.code.gson:gson:2.8.6')

    // Consent collection service by Google
    implementation("com.google.android.ump:user-messaging-platform:2.2.0")

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
}
